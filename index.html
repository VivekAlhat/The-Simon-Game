<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Simon Game</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>The Simon Game</h1>
      <h3>Press any key to start the game!</h3>
    </div>

    <div class="container">
      <div id="red" class="red block"></div>
      <div id="green" class="green block"></div>
      <div id="blue" class="blue block"></div>
      <div id="yellow" class="yellow block"></div>
    </div>
    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
